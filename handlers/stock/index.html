<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обработка отчёта по акции</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <form action="" class="upload">
      <div class="block block-1">
        <p class="last-info"></p>
        <label for="shops">Если прошло больше двух недель, рекомендуется загрузить актуальный список салонов в формате
          CSV:</label>
        <input type="file" name="full-list" id="shops">
      </div>
      <div class="block stop">
        <p>Не включать в таблицу следующие салоны:</p>
        <input id="userStopInput" type="text" placeholder="Выберите салон">
        <ul class="tip-list"></ul>
        <div class="stop-preview">
          <p>Будут исключены:</p>
          <ul class="stop-list"></ul>
          <button type="button" class="button" id="clearStopList">Очистить стоп-лист</button>
        </div>
      </div>
      <div class="block block-2">
        <p>Перед загрузкой следующего файла укажите какую информацию необходимо добавить в таблицу:</p>
        <label><input type="checkbox" class="checkbox" value="male" id="male">Мужчины</label>
        <label><input type="checkbox" class="checkbox" value="female" id="female">Женщины</label>
        <label><input type="checkbox" class="checkbox" value="children" id="children">Дети</label>
        <label><input type="checkbox" class="checkbox" value="newspapers" id="newspapers">Газеты</label>
        <label for="presents">Загрузить розничную расстановку в формате CSV:</label>
        <input type="file" name="presents" id="presents">
      </div>
      <div class="block block-3">
        <label for="commonReport">Загрузить отчет по акции в формате CSV:</label>
        <input type="file" name="full-list" id="commonReport" required>
      </div>
      <button type="submit" class="button" id="download">Скачать CSV</button>
    </form>
    <button class="hidden__button button" type="button" onclick="tablePrint()">Печать</button>
    <div class="print-block">
      <div class="table"></div>
    </div>
  </div>
  <script src="js.js"></script>
</body>

</html>
